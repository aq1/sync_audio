<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <title>Listen Together</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF8">

    <meta property="og:title" content="Listen Together">
    <meta property="og:description" content="Synchronously listen uploaded audio with friends">
    <meta property="og:image" content="https://listen-together.com{% static 'audios/thumb.jpg' %}">
    <meta property="og:url" content="https://listen-together.com{% url 'audios:index' %}">

    <link rel="shortcut icon" href="{% static 'audios/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'audios/favicon.ico' %}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" media="print"
          onload="bulmaLoaded(this)">
    <script src="https://kit.fontawesome.com/f91a654b46.js" crossorigin="anonymous" async></script>
    {% block head %}
    {% endblock %}
</head>

<script>
    let bulmaLoaded = (css) => {
        css.media = 'all';
        document.querySelector('div.loaded').style.display = 'block';
        document.querySelector('div.loading').style.display = 'none';
    }
</script>

<style>
    div.loaded {
        display: none;
    }
</style>

<body>
<div class="loading">
    <h1>Loading...</h1>
</div>
<div class="loaded">
    {% include 'audios/parts/navbar.html' %}
    {% block body %}
    {% endblock %}
</div>
</body>

</html>
