<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <title>{% block title %}Listen Together{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF8">

    <meta property="og:title" content="{% block meta_title %}Listen Together{% endblock %}">
    <meta property="og:description" content="{% block meta_description %}Listen Together{% endblock %}">
    <meta property="og:image" content="https://listen-together.com{% static 'audios/thumb.jpg' %}">
    <meta property="og:url" content="https://listen-together.com{{ request.path }}">

    <link rel="shortcut icon" href="{% static 'audios/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'audios/favicon.ico' %}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/f91a654b46.js" crossorigin="anonymous"></script>
    {% block head %}
    {% endblock %}
</head>

<body>
{% include 'audios/parts/navbar.html' %}
{% block body %}
{% endblock %}
</body>

</html>
