{% extends 'audios/base.html' %}

{% block body %}
    <section class="section">
        <div class="columns is-centered">
            <div class="column is-4">
                <form action="{% url 'accounts:login_submit' %}" method="post">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input {% if error %}is-danger{% endif %}" name="username" type="text" autofocus required>
                            <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                            <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input {% if error %}is-danger{% endif %}" name="password" type="password" required>
                            <span class="icon is-small is-left"><i class="fas fa-unlock"></i></span>
                            <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
                        </div>
                        {% if error %}
                            <p class="help is-danger">{{ error }}</p>
                        {% endif %}
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="submit" class="button is-link" value="Login">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
