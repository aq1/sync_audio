<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <title>Listen Together</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF8">

    <meta property="og:title" content="Listen Together">
    <meta property="og:description" content="Synchronously listen uploaded audio with friends">
    <meta property="og:image" content="https://listen-together.com{% static 'main/thumb.jpg' %}">
    <meta property="og:url" content="https://listen-together.com{% url 'index' %}">

    <link rel="shortcut icon" href="{% static 'main/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'main/favicon.ico' %}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    {% block head %}
    {% endblock %}
</head>

<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-start">
      <a class="navbar-item" href="/">
        Listen Together
      </a>
    </div>
    </nav>
</nav>
{% block body %}
{% endblock %}
</body>

</html>
