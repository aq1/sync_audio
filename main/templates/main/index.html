<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sync Audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF8">
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
<section class="section">
    <div class="columns is-centered">
        <div class="column is-4"></div>
        <div class="column is-4">
            <form action="{% url 'upload' %}" method="post" id="form" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="audio" onchange="this.form.submit()">
{#                <div class="file is-large is-boxed" id="file" style="justify-content: center;">#}
{#                    <label class="file-label">#}
{#                        <input id="audio" class="file-input" type="file" name="audio" onchange="this.form.submit()">#}
{#                        <span class="file-cta"><span class="file-label">Choose a file</span></span>#}
{#                    </label>#}
{#                </div>#}
            </form>
        </div>
        <div class="column is-4">
        </div>
    </div>
    <div class="columns is-centered">
        <div class="column">
            {% if errors %}
                <pre>{{ errors }}</pre>
            {% endif %}
        </div>
    </div>
</section>
</body>

</html>
